    <body>
        <h1> Poems for You </h1>
        <hr>
        <p id="poem1" class="poem">
            One, two, three, four,<br>
            Mary at the cottage door.<br>
            Five, six, seven, eight,<br>
            Eating cherries off a plate.<br>
        </p>
        <p id="poem2" class="poem">
            Six little apples<br>
            hanging on a tree<br>
            Johnny had a big stone<br>
            and down came three<br>
        </p>
